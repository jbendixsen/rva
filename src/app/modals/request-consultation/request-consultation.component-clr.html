<clr-modal [clrModalOpen]="showRequestConsultation$ | async" [clrModalClosable]="false">
  <h3 class="modal-title">Request a consultation</h3>

  <div class="modal-body">
    <form clrForm [formGroup]="requestConsultation">

      <clr-input-container>
        <label>Name</label>
        <input 
          clrInput 
          autofocus
          class="request-input"
          formControlName="name"/>
          <clr-control-helper>Your name</clr-control-helper>
          <clr-control-error>Your name is required</clr-control-error>  
      </clr-input-container>

      <clr-input-container>
        <label>EMail</label>
        <input 
          clrInput 
          class="request-input"
          formControlName="email"/>
          <clr-control-helper>Email address</clr-control-helper>
          <clr-control-error>You must supply an email address</clr-control-error>  
      </clr-input-container>

      <clr-textarea-container>
        <label>Additional Information</label>
        <textarea 
          clrTextarea 
          class="request-input"
          formControlName="notes"></textarea>
          <clr-control-helper>Add any notes or comments here</clr-control-helper>
      </clr-textarea-container>

    </form>

  </div>
  
  <div class="modal-footer">
    <button 
      class="btn btn-outline custom-outline-button" 
      type="button" 
      (click)="cancelRequestForm()">Cancel</button>
    <button 
      class="btn btn-primary custom-button" 
      type="button" 
      [disabled]="!requestConsultation.valid"
      (click)="submitRequest()">Ok</button>
  </div>

</clr-modal>
